<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <div class="externalPart">
        <div class="insidePart">
          <div class="display"><h1>0</h1></div>
          <div class="numbers">
            <button>CE</button>
            <button><i class="fa-solid fa-arrow-left"></i></button>
            <button>(</button>
            <button>)</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operations">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operations">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operations">รท</button>
            <button class="smallestColumn operations">.</button>
            <button class="smallestColumn">0</button>
            <button class="smallestColumn operations">-</button>
            <button class="smallestColumn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a2fc44ee16.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
