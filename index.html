<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/Calculator_30001-removebg-preview.png"
    />
  </head>
  <body>
    <div>
      <div class="externalPart">
        <div class="insidePart">
          <div class="display"><h1 id="result">0</h1></div>
          <div class="numbers">
            <button id="copy" class="copy">COPY</button>
            <button id="clearResult">CE</button>
            <button id="backspace">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="someNumbers">(</button>
            <button class="someNumbers">)</button>
            <button class="someNumbers">7</button>
            <button class="someNumbers">8</button>
            <button class="someNumbers">9</button>
            <button class="operations">x</button>
            <button class="someNumbers">4</button>
            <button class="someNumbers">5</button>
            <button class="someNumbers">6</button>
            <button class="operations">+</button>
            <button class="someNumbers">1</button>
            <button class="someNumbers">2</button>
            <button class="someNumbers">3</button>
            <button class="operations">รท</button>
            <button class="smallestColumn operations">.</button>
            <button class="smallestColumn someNumbers">0</button>
            <button class="smallestColumn operations">-</button>
            <button id="equal" class="smallestColumn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a2fc44ee16.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
